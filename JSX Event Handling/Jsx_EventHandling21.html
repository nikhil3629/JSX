<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">

            var maleI="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
            var femaleI="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";

            function abc(e){
                if(e.target.value == "male"){
                    document.getElementById("h").src = maleI ;
                }else{
                    document.getElementById("h").src = femaleI ;
                }
               
            }
         
         var x = <div>
            <input type="radio" name="gender" value="male" onChange={abc} />Male
            <input type="radio" name="gender" value="female" onChange={abc} />Female
            <img src="" id='h'/>
            </div>

            ReactDOM.render(x,document.getElementById("d"))
        </script>
    </body>
</html>
