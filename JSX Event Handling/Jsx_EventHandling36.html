<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
         var counter = 0;
         var op=<div>
            <h1 id="h">{counter}</h1><br/>
            <button onClick={abc}>Increment</button>&nbsp;&nbsp;
            <button onClick={bcd}>Decrement</button>&nbsp;&nbsp;
            <button onClick={cde}>Reset</button>
            </div>

            function abc(){
                counter++;
                document.getElementById("h").innerHTML = counter;
            }

            
            function bcd(){
                counter--;
                document.getElementById("h").innerHTML = counter;
            }

            
            function cde(){
                counter=0;
                document.getElementById("h").innerHTML = counter;
            }

            ReactDOM.render(op,document.getElementById("d"));


        </script>
    </body>
</html>
