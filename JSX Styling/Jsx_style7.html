<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
          body{
            background-color: cadetblue;
          }
        </style>
    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
   var maleimage='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrmvSoqEMvs4E-TIgyfMdztZYEdKav-zok1A&s';
    var femaleimage="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzPRQ6LprnPzvvP-_vVO_nhSokwda8CMsnwQ&s";
    
      var students = [
        {
          firstname:"Yuvraj",
          lastname:"Singh",
          age:42,
          gender:"Male"
        },
        {
          firstname:"Radha",
          lastname:"Yadav",
          age:25,
          gender:'Female'
        },
        {
          firstname:"Mithali",
          lastname:"Raj",
          age:39,
          gender:'Female'
        },
        {
          firstname:"Shafali",
          lastname:"Verma",
          age:20,
          gender:'Female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'Male'
        },
        {
          firstname:"Virat",
          lastname:"Kohli",
          age:35,
          gender:'Male'
        },
    ]

    var s = <div style={{display:'flex',flexWrap:'wrap'}}>
            {
              students.map((a)=>{
                return(
                    <div style={{width:"400px",height:"180px",display:"flex",border:"2px solid",marginLeft:"75px",marginTop:"30px",backgroundColor:"#EEC"}}>
                        <div style={{width:"200px",padding:"5px",margin:"13px"}}>
                           <div style={(a.gender === 'Male')? {backgroundColor:'#8ABAD3FF'}:{backgroundColor:"#edc2d8FF"}}>
                               <h5>First Name: {a.firstname}</h5>
                               <h5>Last Name: {a.lastname}</h5>
                               <h5>Age: {a.age}</h5>
                               <h5>Gender: {a.gender}</h5>
                            </div>
                        </div>
                        <div style={{width:"150px",marginTop:'30px',marginLeft:"30px"}}><img width="100px" src={a.gender==="Male"?maleimage:femaleimage}/></div>
                    </div>
                    
                )
              })
            }
            </div>
            ReactDOM.render(s,document.getElementById("d"))
        </script>
    </body>
</html>
