<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
        
        var s = <div style={{border:"3.5px solid",color:"red",width:"600px",height:"600px"}}>
            <div style={{border:"1px solid",width:"580px",height:"580px",margin:"20px",color:"black"}}>
                <h1>Todolist</h1>
                <input type="text" id="t" />
                <button onClick={add}>Add Task</button>
                <ul id="u"></ul>
            </div>
        </div>

        var ar = [];
        
        function add(){
            var x = document.getElementById("t").value;
            ar.push(x);
            todo();
        }
             
        function todo(){
            document.getElementById("u").innerHTML ="";
            ar.forEach((a)=>{
                
                    var nli = document.createElement("li")
                    nli.innerHTML = a;
                    document.getElementById("u").appendChild(nli)
                
            })
        }

       ReactDOM.render(s,document.getElementById("d"));
       </script>
    </body>
</html>
